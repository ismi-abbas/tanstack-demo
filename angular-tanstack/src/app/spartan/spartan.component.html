<p>spartan works!</p>

<div class="flex gap-4">
  <button hlmBtn variant="default">Button</button>
  <button hlmBtn variant="destructive">Button</button>
  <button hlmBtn variant="outline">Button</button>
  <button hlmBtn variant="ghost">Button</button>
  <button hlmBtn variant="link">Button</button>
</div>

<section hlmCard class="mt-4 theme-rose">
  <div hlmCardHeader>
    <h3 hlmCardTitle>Notifications</h3>
    <p hlmCardDescription>You have 3 unread notifications</p>
  </div>
  <div hlmCardContent class="grid gap-4">
    <div
      class="flex items-center p-4 border border-border space-x-4 rounded-md"
    >
      <hlm-icon size="lg" name="lucideBell" />
      <div class="flex-1 space-y-1">
        <p class="text-sm font-medium leading-none">Push Notifications</p>
        <p class="text-sm text-muted-foreground">
          Send notifications to device.
        </p>
      </div>
      <hlm-switch class="ml-4" aria-label="Enable notifications" />
    </div>
    <div>
      @for (notification of notifications; track notification.id) {
      <div
        class="mb-4 grid grid-cols-[25px_1fr] items-start pb-4 last:mb-0 last:pb-0"
      >
        <span class="flex w-2 h-2 rounded-full translate-y-1 bg-sky-500"></span>
        <div class="space-y-1">
          <p class="text-sm font-medium leading-none">
            {{ notification.title }}
          </p>
          <p class="text-sm text-muted-foreground">
            {{ notification.description }}
          </p>
        </div>
      </div>
      }
    </div>
  </div>
  <div hlmCardFooter class="justify-between">
    <button class="w-full" hlmBtn>
      <hlm-icon size="sm" class="mr-2" name="lucideCheck" />
      Mark all as read
    </button>
  </div>
</section>
