<h1>Welcome to Home</h1>

<div class="grid grid-cols-2">
  <div class="px-4">
    <div class="flex flex-col gap-4 mt-4 max-w-sm border rounded-md px-4 py-6">
      Standard Form
      <div class="flex flex-col gap-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="username"
          >Name</label
        >
        <input
          name="username"
          id="username"
          placeholder="Ali Abdaal"
          type="text"
          [(ngModel)]="username"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label
          for="email"
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          >Email</label
        >
        <input
          name="email"
          id="email"
          placeholder="user@test.com"
          type="email"
          [(ngModel)]="email"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        />
      </div>

      <div>Username: {{ username }}</div>
      <div>Email: {{ email }}</div>
    </div>

    <br />

    <div class="mt-4">
      <form
        [formGroup]="profileForm"
        (ngSubmit)="handleSubmit()"
        class="flex flex-col gap-4 mt-4 max-w-sm border rounded-md px-4 py-6"
      >
        <h3>Reactive Forms</h3>
        <div class="flex flex-col gap-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="username"
            >Occupation</label
          >
          <input
            formControlName="occupation"
            placeholder="Web Developer"
            type="text"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
        </div>

        <div class="flex flex-col gap-2">
          <label
            for="Age"
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            >Age</label
          >
          <input
            formControlName="age"
            type="number"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          />
        </div>

        <div>
          <button
            [disabled]="!profileForm.valid"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-white px-4 py-2"
          >
            Submit
          </button>
        </div>

        <div>
          <div>Occupation: {{ profileForm.value.occupation }}</div>
          <div>Age: {{ profileForm.value.age }}</div>
        </div>
      </form>
    </div>
  </div>
  <div>
    <p>Car Listing: {{ display }}</p>
  </div>
</div>
